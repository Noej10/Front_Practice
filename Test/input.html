<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            border: none;
        }
    </style>

</head>
<body style="background: rgb(157, 211, 233);">
    
    <div style="border: 1px solid gray; width: 500px; height: 450px; background-color: rgb(231, 231, 231);">

        <div style="margin: 30px 30px 5px 30px;">
            <Strong style="margin: 0px 50px;">아이디</Strong>
            <input id="id" type="text" style="border-bottom-style: dashed; background: rgb(231, 231, 231);">
        </div>

        <div id="idAlram" style="display:flex; justify-content: center; font-size: small; color: grey;"></div>
        
        <div style="margin: 30px 30px 5px 30px;">
            <Strong style="margin: 0px 33px 0px 50px;">패스워드</Strong>
            <input id="pw" type="text" onclick="pwnotice();" style="border-bottom-style: dashed; background: rgb(231, 231, 231);">
        </div>
        
        <div id="pwAlram" style="display:flex; justify-content: center; font-size: small; color: grey;"></div>

        <div style="margin: 30px 30px 5px 30px;">
            <Strong style="margin: 0px 0px 0px 50px;">패스워드 확인</Strong>
            <input id="checkPw" type="text" style="border-bottom-style: dashed; background: rgb(231, 231, 231);">
        </div>

        <div id="checkPwAlram" style="display:flex; justify-content: center; font-size: small; color: grey;"></div>

        <div style="margin: 30px 30px;">
            <Strong style="margin: 0px 50px;">이메일</Strong>
            <input type="text" style="border-bottom-style: dashed; background: rgb(231, 231, 231); width: 80px;">
            @
            <input type="text" style="border-bottom-style: dashed; background: rgb(231, 231, 231); width: 80px;">
        </div>

        <div style="margin: 30px 30px;">
            <Strong style="margin: 0px 50px;">주소</Strong>
            <input type="text" style="border-bottom-style: dashed; background: rgb(231, 231, 231);">
        </div>

        <button onclick="checksign();" id="sign" style="display: flex; width: 95%; height: 50px; align-items: center; justify-content: center; background: lightgreen; margin-left: 10px;">가 입</button>

    </div>



<script>
    function pwnotice(){
        let pwAlram = document.getElementById('pwAlram');
        pwAlram.innerText = "영문자 대/소문자 특수문자, 숫자 포함 8 ~ 32자";
    }

    function checksign(){
        let idAlram = document.getElementById('idAlram');
        let pwAlram = document.getElementById('pwAlram');
        let checkPwAlram = document.getElementById('checkPwAlram');
        let id = document.getElementById('id');
        let pw = document.getElementById('pw');
        let checkPw = document.getElementById('checkPw');

        if(id.value===''){
            idAlram.innerText = "필수 입력 항목입니다."
        }

        if(pw.value===''){
            pwAlram.innerText = "필수 입력 항목입니다."
        }

        if(checkPw.value===''){
            checkPwAlram.innerText = "필수 입력 항목입니다."
        }

    }







</script>


</body>
</html>
