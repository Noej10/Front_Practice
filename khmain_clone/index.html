<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: KH정보교육원 RAD 로그인 ::</title>

    <link rel="stylesheet" href="style/header.css"> 
    <link rel="stylesheet" href="style/main.css"> 
</head>
<body>
    
    <header style="display: flex; justify-content: center;">
        <div class = "khLogo-container">
            <img class="khLogo" src="assets/icon/khLogo.PNG" alt="로고">
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="input-id-icon">
                <div><img src="assets/icon/khId.png" alt="아이디"></div>
                <div><input class="input-id" type="text" placeholder="id"></div>

            </div>

            <div class="input-pw-icon">
                <div><img src="assets/icon/khpw.png" alt="비밀번호"></div>
                <div><input class="input-pw" type="text" placeholder="pw"></div>
            </div>
        </div>

        <div class="login-button-container">
            <div>
                <button class="login-button">
                    KH RAD LOGIN
                </button>
            </div>

            <div>
                <button class="signup-button">
                    SING UP
                </button>
            </div>
        </div>



        <div class="find-id-container">
            <button class="find-id">
                <strong>아이디찾기</strong>
            </button>
            |
            <button class="find-pw">
            <strong>비밀번호찾기</strong>
            </button>
        </div>
        
        <div class="no-info">
            <div><strong>KH RAD의 정보를 외부에 유출하지 않겠습니다.</strong></div>

            <div><input type="checkbox"></div>
        </div>



    </main>
    
    
</body>
</html>
