    <h3>*생성자 함수</h3>
    <p>
        new 키워드를 통해서 객체를 생성할 수 있는 함수를 의미(함수명 제시시 첫글자 대문자)

    </p>

    <button onclick="test2();">test2</button>
    <div id="area2" class="area" style="overflow: scroll;"></div>

    <script>
        function Human(name, age, gender, point){
            this.name = name;
            this.age = age;
            this. gender = gender;
            this.point = point;

            this.toString = function(){
                return (this.name +", "+ this.age +", "+ this.gender +", "+ this.point);
            }
        }

        function test2(){
            const human0 = new Human("최지원",42,"남",0);//{name : "최지원",age : "42",gender : "남"}
            const human1 = new Human("김김김",22,"여",0); //{name : "김김김",age : "22",gender : "여"}
            const human2 = new Human("이이이",35,"남",0); //{name : "이이이",age : "35",gender : "남"}
            const human3 = new Human("최최최",64,"여",0); //{name : "최최최",age : "64",gender : "여"}
            const human4 = new Human("박박박",12,"남",0); //{name : "박박박",age : "12",gender : "남"}

            const humanArr = [human0,human1,human2,human3,human4];

            console.log(humanArr);


            //area2 요소에 humanArr에 담긴 모든 human 정보를 표시해라.

            const area = document.getElementById('area2');
            
            for(let i in humanArr)
            area.innerHTML += humanArr[i].toString() + '<br>';
        }


    </script>
