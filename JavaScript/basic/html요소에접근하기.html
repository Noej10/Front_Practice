    <h1> html 요소에 접근하기</h1>

<h3>1) 아이디를 이용해서 요소 가져오기</h3>
<div id="area1" class="area"></div>
<button onclick="accessId();">아이디로 접근</button>

<script>
    function accessId(){
    //아이디로 요소 가져올 때
    //document.getElementById('아이디명') => 선택된 요소객체 반환
    const area1 = document.getElementById('area1');

    area1.innerHTML += "아이디로 접근성공!!!<br>";
    area1.style.background = "yellow";
    area1.style.color = "red";
    area1.style.width = "200px";
    
}
</script>
<br>
    <div id="area2" class="area"></div>
    <button onclick="changeboxcolor();">색깔 바꾸기</button>
    <script>
        // area2요소를 가지고와서 버튼을 누를 경우 배경색을 yellow / red 번갈아 변경
        function changeboxcolor(){
            const area2 = document.getElementById('area2');

            
            if(area2.style.background == "yellow"){
            area2.style.background = "red";
            area2.innerHTML = "<h1>빨간색</h1>";
        }
            else{
            area2.style.background = "yellow";
            area2.innerHTML = "<h1>노란색</h1>";
        }


        }

    </script>
<br>

<h3>2) 태그명을 이용해서 요소 가져오기</h3>

<ul>
    <li>안녕하세요</li>
    <li>안녕하세요</li>
    <li>안녕하세요</li>
    <li>안녕하세요</li>
    <li>안녕하세요</li>
</ul>

<button onclick="accessTagName()">태그명으로 접근</button>

<script>
    function accessTagName(){
        //태그명으로 요소 가져올 때
        //document.getElementsByTagName("태그명") => 선택된 요소 객체들이 배열로 반환

        let list = document.getElementsByTagName("li"); //[li요소,li요소,li요소...]

        console.log(list);
        console.log("배열의 길이 : "+list.length);
        console.log("첫 번째 요소 : ",list[0]);
        
        //list[0].innerHTML = "1번 li요소";
        
        for(let i=0; i<list.length; i++){
            list[i].innerHTML = (i+1)+"번째 요소"
            list[i].style.background = 'yellow';
            list[i].style.width = '100px';
        }
    }
</script>

<h3>3) name 속성 값을 이용해서 요소 가져오기</h3>
<form>
    <fieldset style="width: 300px;">
        <legend>취미</legend>

        <input type="checkbox" name="hobby" value="게임" id="game">
        <label for="game">게임</label>

        <input type="checkbox" name="hobby" value="영화 감상" id="movie">
        <label for="movie">영화 감상</label>
        
        <input type="checkbox" name="hobby" value="운동" id="sports">
        <label for="sports">운동</label>

    </fieldset>
</form>
<br>
<div id="area3" class="area"></div>
<button onclick="accessName()">name으로 접근</button>

<script>
    function accessName(){
        //name 속성으로 요소 가져올 때
        //document.getElementsByName("name속성값") => 선택된 속성값을 가진 요소의 배열 반환
        // radio, checkbox 는 checked라는 속성 보유 
        let hobby = document.getElementsByName("hobby"); //[input요소1,input요소2]
        
        console.log(hobby);

        console.log(hobby[0].checked);
        
        //area 가져오기
        let area = document.getElementById("area3");
        area.innerHTML = "<strong>고른 취미</strong><br>";
        for(let checkbox of hobby){
            if(checkbox.checked)
            area.innerHTML += checkbox.value + "<br>";
        }


    }   
</script>


    <h3>4) Class로 접근</h3>
    <div class="test"></div>
    <p class="test"></p>
    <ul class="test">
        <li></li>
        <li></li>
    </ul>
    <pre class="test test1"></pre>
    <button onclick="accessClass()">Class로 접근</button>

    <script>
        function accessClass(){
            //Class 속성으로 요소 가져올 때
            //document.getElementsByClassName("클래스 속성값") => 선택된 요소들의 배열 반환

            const arr = document.getElementsByClassName("test");
            console.log(arr);

            for(let unit of arr){
                unit.innerHTML = "test";
                unit.style.background="red";
            }

        }
    </script>


    <h3>5) 내가 원하는 요소 자유자재로 가져오기(선택자 활용)</h3>
    <div id="test1">테스트입니다.</div>
    <div class="test">
        <h2>안녕하세요.</h2>
        <h2>빵빵이입니다.</h2>
    </div>
    <span>ㅋㅋㅋㅋㅋ</span>
    <h2>옥지얌</h2>
    <br>
    <button onclick="accessSeletor()">선택자로 접근</button>

    <script>
        function accessSeletor(){
            // 선택자를 이용해서 요소를 가져올 때
            // document.querySelector('선택자') => 선택된 요소 하나 반환
            // document.querySelectorAll('선택자') => 선택된 요소 객체들 배열에 담아 반환

            const divT1 = document.querySelector("#test1");
            const h2E1 = document.querySelectorAll(".test > h2"); //h2요소1 h2요소2
            const spanE1 = document.querySelector(".test+span"); //test클래스 뒤에 있는 span
            console.log(divT1.innerHTML);
            
            for(let i of h2E1){
                console.log(i.innerHTML);    
            }

            
            console.log(spanE1.innerHTML);

            const h2Tmp = document.querySelector("span+h2"); //span태그 뒤에 있는 h2태그
            
            h2Tmp.innerHTML = "안녕";

            
        }

    </script>
